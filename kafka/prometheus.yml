# Prometheus configuration for Kafka monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Kafka Exporter metrics
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          cluster: 'kafka-cluster-learning'
  
  # JMX metrics from Kafka brokers
  - job_name: 'kafka-broker-1'
    static_configs:
      - targets: ['kafka1:19093']
        labels:
          broker_id: '1'
  
  - job_name: 'kafka-broker-2'
    static_configs:
      - targets: ['kafka2:29093']
        labels:
          broker_id: '2'
  
  - job_name: 'kafka-broker-3'
    static_configs:
      - targets: ['kafka3:39093']
        labels:
          broker_id: '3'
