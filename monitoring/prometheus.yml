global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # KafkaDemo API metrics (if you add metrics endpoint)
  - job_name: 'kafkademo-api'
    static_configs:
      - targets: ['kafkademo-api:5000']
    metrics_path: '/metrics'
    scheme: 'http'

  # Kafka metrics (JMX exporter would be needed)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka:9092']
